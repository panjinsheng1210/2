{include file='head'}  
    <body>
        <div class="layui-tab page-content-wrap" lay-filter="tab">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id='doEdit'>修改资料</li>
                <li lay-id='modifyPassword'>修改密码</li>
            </ul>
            <div class="layui-tab-content">
                <!--修改资料-->
                <div class="layui-tab-item layui-show">      
                    <form class="layui-form" action="/admin/AuthAdmin/doEdit/id/{$records.id}" method="post" style="width: 96%;padding-top: 20px;">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名：</label>
                            <div class="layui-input-block">
                                <input type="text" name="AuthAdmin[username]" lay-verify="required" value="{$records.username}" placeholder="请输入用户名" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属角色：</label>
                            <div class="layui-input-block">
                                {foreach name="AuthRole" item="relation" empty="<div class='layui-form-mid'>请先添加角色</div>"}
                    <input type="checkbox" {if isset($relation.checked)}checked{/if}  name="role_id[]" value="{$relation.id}" title="{$relation.name}" >
                    {/foreach}                                
                    
                            </div></div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>

                            </div>
                        </div>
                    </form>
                </div>   
                <!--修改密码-->
                <div class="layui-tab-item">      
                    <form class="layui-form" action="/admin/AuthAdmin/modifyPassword/id/{$records.id}" method="post" style="width: 96%;padding-top: 20px;">
                        <div class="layui-form-item">
                            <label class="layui-form-label">新密码：</label>
                            <div class="layui-input-block">
                                <input type="password" name="AuthAdmin[password]" value="" lay-verify="required" placeholder="请输入新密码" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">确认密码：</label>
                            <div class="layui-input-block">
                                <input type="password" name="AuthAdmin[repassword]" lay-verify="required" value="" placeholder="再输入一次新密码" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>

                            </div>
                        </div>
                    </form>                    
                </div>
            </div>           
        </div>  
         <script>
            //Demo
            layui.use(['form', 'element'], function () {
                var element = layui.element;
                var layid = location.hash.replace(/^#tab=/, '');
                element.tabChange('tab', layid); 
 


            });
        </script>       
    </body>
</html>
