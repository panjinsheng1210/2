{include file='head'}

    <body>
        <div class="wrap-container clearfix"  id="table-list">
            <div class="column-content-detail">
                    <div class="email-tool-btn clearfix">
                        <div  style="float:left">
                            <button class="layui-btn layui-btn-small layui-btn-primary add-btn" data-height='350'  data-url="/admin/ArticleCat/add">
                                <i class="layui-icon">&#xe654;</i>
                            </button>                            
                        </div>
                        <div style="clear:both;"></div>
                    </div>                
             
                <div class="layui-form">
                    <table class="layui-table">
                        <colgroup>
                            <col><col><col><col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th>cid</th><th>分类名</th><th>备注</th><th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {foreach name='list' item='myList'}
                            <tr>
                                <td>{$myList.cid}</td><td>{$myList.type_name}</td><td>{$myList.desc}</td> <td><a href="javascript:" data-url="/admin/ArticleCat/edit/id/{$myList.cid }" data-height="350" class="edit-btn">
                              <i class="layui-icon">&#xe642;</i>&nbsp;
                         </a>
                         <a href="javascript:" data-url="/admin/ArticleCat/del/id/{$myList.cid}" class="del-btn">
                                 &nbsp;<i class="layui-icon">&#xe640;</i>
                         </a></td>
                            </tr>
                            {/foreach}
                        </tbody>
                    </table>

                    <div style='text-align: right;'>
                        {$page|raw}
                    </div>

                </div>
              
            </div>
        </div>
    </body>

</html>
